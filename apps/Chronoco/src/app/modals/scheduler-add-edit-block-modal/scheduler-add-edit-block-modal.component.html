<lib-modal caption="Dodaj nowy blok">

  <form [formGroup]="form" (ngSubmit)="addLegendHandler()" class="flex flex-col gap-y-5">
    <app-input formControlName="name" inputId="name" inputType="text" inputPlaceholder="Niesamowita atrakcja" label="Nazwa bloku"/>
    <app-select-input formControlName="blocksType" inputId="block-type" label="Typ Bloku" [options]="blockTypesx()"/>

    <div class="flex justify-end">
      <app-button btnType="submit" class="w-fit" severity="outline">
        Dodaj
      </app-button>
    </div>
  </form>
</lib-modal>
