<div class="relative">
  @if (label()) {
    <label [for]="inputId()" class="block mb-2 text-sm font-medium {{ theme() === 'dark' ? 'text-zinc-300' : 'text-zinc-600'}}">{{ label() }}</label>
  }
  <textarea [(ngModel)]="value"
            [disabled]="isDisabled()"
            (ngModelChange)="updateChanges()"
            [id]="inputId()"
            [rows]="rows()"
            [placeholder]="placeholder() || ''"
            class="text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5
                   {{ theme() === 'dark' ? 'themed-dark disabled:bg-gray-900 bg-gray-700 border-gray-600 placeholder:text-gray-4000 text-white'
                   : 'themed-light bg-white border border-solid disabled:bg-gray-200 border-gray-300 placeholder:text-gray-400 text-gray-700'}}
                   "
  ></textarea>
</div>
