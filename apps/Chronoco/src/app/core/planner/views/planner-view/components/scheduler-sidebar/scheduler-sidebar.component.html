<aside class="bg-zinc-900 relative w-full bg- h-full rounded-xl text-gray-100 p-5 flex flex-col gap-y-6">
  <form [formGroup]="form" class="relative">
    <app-input formControlName="search" inputId="search" inputType="text" placeholder="Szukaj..." [search]="true" class="ps-8"/>
  </form>

  <app-scheduler-sidebar-blocks-list [blocksType]="EventBlockType.LECTURE"/>
  <app-scheduler-sidebar-blocks-list [blocksType]="EventBlockType.PANEL"/>
  <app-scheduler-sidebar-blocks-list [blocksType]="EventBlockType.COMPETITION"/>
  <app-scheduler-sidebar-blocks-list [blocksType]="EventBlockType.CONCERT"/>
  <app-scheduler-sidebar-blocks-list [blocksType]="EventBlockType.MOVIE"/>
  <app-scheduler-sidebar-blocks-list [blocksType]="EventBlockType.TECHNICAL"/>
  <app-scheduler-sidebar-blocks-list [blocksType]="EventBlockType.OTHER"/>

  <div class="absolute w-full left-0 bottom-0 p-5 rounded-xl bg-gray-900">
    <app-button (click)="openAddModal()" [btnType]="'button'" class="w-full">
      Dodaj nowy blok
    </app-button>
  </div>
</aside>
