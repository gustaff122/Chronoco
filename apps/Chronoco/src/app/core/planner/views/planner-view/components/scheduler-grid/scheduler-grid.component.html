<div #scrollContainer class="scheduler-grid overflow-x-auto flex flex-col bg-gray-50">
  <app-scheduler-grid-columns class="w-fit sticky top-0 z-[3]"/>

  <div class="flex w-max">
    <app-scheduler-grid-rows class="sticky left-0 z-[2]"/>

    <div class="relative">
      <app-scheduler-grid-cells/>
      <app-scheduler-grid-blocks
        [style.height.px]="timeFrom() | appSchedulerGridBlockHeight : timeTo()"
        class="w-full absolute top-0 left-0 mt-6"/>
    </div>
  </div>
</div>
