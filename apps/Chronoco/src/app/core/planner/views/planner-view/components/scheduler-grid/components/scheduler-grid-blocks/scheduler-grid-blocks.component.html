<div
  (mousedown)="startSelectingHandler($event)"
  (mouseup)="stopAutoScroll()"
  class="w-full h-full relative grid-container"
  #container
>
  @for (block of blockStyle(); track block.id) {
    <div
      class="event-block"
      [ngStyle]="block.style"
      (mousemove)="onBlockMouseMove($event, block)"
      (mouseleave)="onBlockMouseLeave($event)">
      <app-scheduler-grid-single-block [block]="block.instance"/>
    </div>
  }
</div>
