  <h3 class="text-2xl absolute left-0 ps-6">
    Remcon 2025
  </h3>

  <app-row-selector [ngModel]="selectedDay()" (ngModelChange)="onDateChange($event)" [options]="dayOptions()"/>

  <div class="flex items-center gap-x-7 absolute right-0 pe-6">
    <app-scheduler-header-active-users/>

    <div class="flex justify-center items-center gap-x-3 text-lg">
      <app-button-icon icon="heroArrowUpTray"/>
      <app-button-icon icon="heroArrowDownTray"/>
      <app-button-icon icon="heroShare"/>
    </div>
  </div>
</div>
