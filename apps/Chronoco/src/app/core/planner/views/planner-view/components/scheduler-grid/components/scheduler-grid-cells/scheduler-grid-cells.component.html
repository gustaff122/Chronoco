<div #container class="flex flex-col w-max pt-6">
  @for (time of timeFrom() | appSchedulerGenerateHoursCaptions : timeTo(); track time; let isLastRow = $last; let isFirstRow = $first) {
    <div class="flex">
      @for (room of rooms(); track room.name; let isLastColumn = $last) {
        <app-scheduler-grid-single-cell
          [room]="room"
          [time]="time"
          [isLastRow]="isLastRow"
          [isFirstRow]="isFirstRow"
          [isLastColumn]="isLastColumn"
        />
      }
    </div>
  }
</div>
