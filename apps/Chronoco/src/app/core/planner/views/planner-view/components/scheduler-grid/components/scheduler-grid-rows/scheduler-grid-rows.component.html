<div class="flex flex-col pl-6 py-6 bg-gray-50">
  @for (item of timeFrom() | appSchedulerGenerateHoursCaptions : timeTo(); track item.fullTime; let isLast = $last; let isFirst = $first) {
    <app-scheduler-grid-row-caption
      [id]="'time-' + item.fullTime"
      [isLast]="isLast"
      [isFirst]="isFirst"
      [time]="item.time"
    />
  }
</div>
