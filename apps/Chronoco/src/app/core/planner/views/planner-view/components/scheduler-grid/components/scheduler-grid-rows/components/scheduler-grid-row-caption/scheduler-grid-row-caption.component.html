<div class="w-16 relative" [style.height.px]="isLast() ? SCHEDULER_HOUR_CAPTION_HEIGHT : (time() | appSchedulerHourHeight : timeTo())">
      <span class="absolute top-0 text-gray-500 text-sm -translate-y-1/2">
        {{ time() }}
      </span>

  <div class="{{ (time() === '00:00' && !isFirst()) ? 'bg-blue-300' : 'bg-gray-100' }} w-5 h-0.5 absolute top-0 right-0">
  </div>
</div>
