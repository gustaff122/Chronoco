<a [routerLink]="[ '/', RoutesEnum.EVENTS, RoutesEnum.EVENTS_EDIT, item()?.id ]">
  <div class="group relative w-full rounded flex flex-col justify-between h-56 p-3 border border-solid border-gray-100 bg-white">
    <div class="h-full w-full rounded bg-blue-400 flex items-center justify-center">
      <ng-icon class="text-7xl text-white text-shadow-xl" name="heroStar"/>
    </div>

    <div class="flex flex-col h-4/12 mt-2">
      <h5 class="text-gray-700 line-clamp-1">
        {{ item()?.name }}
      </h5>

      <p class="text-xs text-gray-600 line-clamp-1">
        {{ item()?.subtitle }}
      </p>

      <p class="text-xs text-gray-500 mt-1">od {{ item()?.dateFrom | date : 'dd.MM.yyyy' }} do {{ item()?.dateTo | date : 'dd.MM.yyyy' }}</p>
    </div>

    <div class="absolute top-0 left-0 flex justify-center items-center w-full h-full rounded transition-opacity bg-blue-600 bg-opacity-60 opacity-0 group-hover:opacity-100">
      <ng-icon class="text-5xl text-white text-shadow-xl" name="heroArrowsPointingOut"/>
    </div>
  </div>
</a>
