<nav class="w-28 bg-gray-900 flex flex-col items-center py-6 h-full">
  <div class="p-2 bg-violet-200 flex justify-center items-center border-2 border-gray-50 rounded-full aspect-square">
    <ng-icon class="text-3xl text-violet-500" name="heroCalendar"/>
  </div>

  <div class="flex flex-col items-center mt-20 gap-y-10">
    @for (item of navigation(); track item.name) {
      <a [routerLink]="item.url" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="!text-violet-300" class="text-gray-400 hover:text-violet-400 transition-colors flex justify-center gap-y-2 items-center w-full h-full flex-col">
        <ng-icon class="text-2xl" [name]="item.icon"/>

        <span class="text-sm">
          {{ item.name }}
        </span>
      </a>
    }
  </div>
</nav>
