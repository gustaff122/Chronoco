<div
  (mousedown)="startSelectingHandler($event)"
  (mousemove)="selectingHandler($event)"
  (mouseup)="stopSelectingHandler()"
  class="w-full h-full relative grid-container"
  #container
>
  @for (block of blockStyle(); track block.id; let i = $index) {
    <div class="event-block"
         [ngStyle]="block.style"
    >
      <lib-scheduler-grid-single-block [block]="block.block"/>
    </div>
  }
</div>
